<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Louvre xp</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>


    <div id="menu">
        <div id="menu_left">
            <p class="lvl_btn" data-lvl="1">Le culte du chat</p>
            <p class="lvl_btn" data-lvl="2">Bastet le dieu chat</p>
        </div>
        <div id="momie_menu">
            <img class="corp" src="Ressources/menu/momie0.png">
            <img class="piece" src="Ressources/menu/momie1.png" data-lvl="1">
            <img class="piece" src="Ressources/menu/momie2.png" data-lvl="2">
            <img class="piece" src="Ressources/menu/momie3.png" data-lvl="3">
            <img class="piece" src="Ressources/menu/momie4.png" data-lvl="4">
        </div>
        <div id="menu_right">
            <p class="lvl_btn" data-lvl="3">La momification des chats</p>
            <p class="lvl_btn" data-lvl="4">Le livre des morts</p>
        </div>
    </div>

    <div id="interaction" class="interaction-div"></div>

    <script src="vendors/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/model.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/text-animation.js"></script>
